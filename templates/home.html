<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ResumeRank Pro - Select Profession</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background-color: #3498db;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    header h1 i {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 500;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 720px;
      margin: 40px auto 60px;
      padding: 0 15px;
    }
    .option-btn {
      background: #2980b9;
      color: white;
      padding: 22px 40px;
      border: none;
      border-radius: 10px;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      width: 220px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .option-btn:hover {
      background: #1f6391;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18);
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 10px;
      background: #eee;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-file-alt"></i> ResumeRank Pro</h1>
    <p>Select a profession to rank resumes</p>
  </header>

  <div class="options">
    <a href="/index?profession=teacher" class="option-btn">Teacher</a>
    <a href="/index?profession=engineering" class="option-btn">Engineering</a>
    <a href="/index?profession=hr" class="option-btn">HR</a>
    <a href="/index?profession=accountant" class="option-btn">Accountant</a>
    <a href="/index?profession=information-technology" class="option-btn">Information Technology</a>
    <a href="/index?profession=healthcare" class="option-btn">Healthcare</a>
  </div>

  <footer>
    <p>&copy; 2023 ResumeRank Pro. All rights reserved.</p>
  </footer>
</body>
</html>
